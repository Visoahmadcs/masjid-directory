<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masjids in South Korea</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #2c5f2d;
            text-align: center;
            margin-bottom: 30px;
        }
        .city-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }
        .city-card {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 16px rgba(0,0,0,0.2);
        }
        .city-card a {
            text-decoration: none;
            color: inherit;
            display: block;
        }
        .city-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }
        .city-card h3 {
            padding: 15px;
            margin: 0;
            text-align: center;
            color: #2c5f2d;
            font-size: 1.2em;
        }
        @media (max-width: 768px) {
            .city-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        @media (max-width: 480px) {
            .city-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Masjids in South Korea</h1>
        <div class="city-grid">
            <!-- City Card 1: Seoul -->
            <div class="city-card">
                <a href="seoul.html">
                    <img src="https://via.placeholder.com/400x150?text=Seoul" alt="Seoul">
                    <h3>Seoul</h3>
                </a>
            </div>

            <!-- City Card 2: Busan -->
            <div class="city-card">
                <a href="busan.html">
                    <img src="https://via.placeholder.com/400x150?text=Busan" alt="Busan">
                    <h3>Busan</h3>
                </a>
            </div>

            <!-- City Card 3: Gwangju -->
            <div class="city-card">
                <a href="gwangju.html">
                    <img src="https://via.placeholder.com/400x150?text=Gwangju" alt="Gwangju">
                    <h3>Gwangju</h3>
                </a>
            </div>

            <!-- City Card 4: Daegu -->
            <div class="city-card">
                <a href="daegu.html">
                    <img src="https://via.placeholder.com/400x150?text=Daegu" alt="Daegu">
                    <h3>Daegu</h3>
                </a>
            </div>

            <!-- City Card 5: Daejeon -->
            <div class="city-card">
                <a href="daejeon.html">
                    <img src="https://via.placeholder.com/400x150?text=Daejeon" alt="Daejeon">
                    <h3>Daejeon</h3>
                </a>
            </div>

            <!-- City Card 6: Incheon -->
            <div class="city-card">
                <a href="incheon.html">
                    <img src="https://via.placeholder.com/400x150?text=Incheon" alt="Incheon">
                    <h3>Incheon</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
